<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h1>Hacking Arts 2017 ~~ PART Map Demo</h1>
    <div id="map" style="height: 1100px"></div>
    <script>
      function addMarker(title, position, imgfile, map) {
          var marker1 = new google.maps.Marker({
          position: position,
          map: map
          });
          var contentString1 = '<div id="content">'+
            '<div id="siteNotice">'+
              '</div>'+
            '<h1 id="firstHeading" class="firstHeading">' + title + '</h1>'+
            '<div id="bodyContent">'+
              '<p>Graffiti at <b>' + title + '</b></p>'+
              '<p><img src="' + imgfile + '" style="height: 100%; width: 100%"></p>'
              '</div>'+
            '</div>';
          var infowindow1 = new google.maps.InfoWindow({
          content: contentString1
          });
          marker1.addListener('click', function() {
          infowindow1.open(map, marker1);
          });
      }
      function initMap() {
        var media_lab = {lat: 42.360357, lng: -71.0894527};
        var harvard_design = {lat: 42.3760051, lng: -71.1160821};
        var berklee = {lat: 42.3463885, lng: -71.0859195};
        var city_hall = {lat: 42.3630996, lng: -71.0627605};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: media_lab
        });
        addMarker('MIT Media Lab', media_lab, 'images/mit_media_lab_with_graffiti.png', map);
        addMarker('Harvard Graduate School of Design', harvard_design, 'images/harvard_design_with_graffiti.png', map);
        addMarker('Berklee College of Music', berklee, 'images/harvard_design_with_graffiti.png', map);
        addMarker('Boston City Hall', city_hall, 'images/harvard_design_with_graffiti.png', map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUmhu4Q_hdXfUInsF_DBOU7RByv2V9i9U&callback=initMap">
    </script>
  </body>
</html>
