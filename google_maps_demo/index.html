<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Hacking Arts 2017 ~~ PART Map Demo</h3>
    <div id="map" style="height: 900px"></div>
    <script>
      function initMap() {
        var media_lab = {lat: 42.360357, lng: -71.0894527};
        var harvard_design = {lat: 42.3760051, lng: -71.1160821};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: media_lab
        });

        var marker1 = new google.maps.Marker({
          position: media_lab,
          map: map
        });
      var contentString1 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">MIT Media Lab</h1>'+
            '<div id="bodyContent">'+
            '<p>Graffiti at <b>MIT Media Lab</b></p>'+
            '<p><img src="images/mit_media_lab.png" style="height: 100%; width: 100%"></p>'
            '</div>'+
            '</div>';
      var infowindow1 = new google.maps.InfoWindow({
      content: contentString1
      });
      marker1.addListener('click', function() {
      infowindow1.open(map, marker1);
      });

        var marker2 = new google.maps.Marker({
          position: harvard_design,
          map: map
        });


      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUmhu4Q_hdXfUInsF_DBOU7RByv2V9i9U&callback=initMap">
    </script>
  </body>
</html>
